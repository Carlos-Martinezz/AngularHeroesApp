<div class="animate__animated animate__fadeIn animate__fast">
    <h1>Listado de HÃ©roes</h1>
    <hr>
    <div class="row">
        <div class="col text-right">
            <button routerLink="/heroe/nuevo" class="btn btn-primary">
                <i class="fa fa-plus">
                    Agregar
                </i>
            </button>
        </div>
    </div>
    <table class="table mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Poder</th>
                <th scope="col">Vivo</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let heroe of heroes; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.poder }}</td>
                <td>
                    <label *ngIf="heroe.vivo" class="badge badge-success"><i class="fa fa-smile-wink"></i>&nbsp;Vivo</label>
                    <label *ngIf="!heroe.vivo" class="badge badge-danger"><i class="fa fa-dizzy"></i>&nbsp;Muerto</label>
                </td>
                <td>
                    <button class="btn btn-info mr-1"
                            [routerLink]="[ '/heroe', heroe.id ]">
                        <i class="fa fa-pen"></i>
                    </button>
                    <button  class="btn btn-danger mr-1"
                                (click)="borrarHeroe( heroe, i )">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="cargando" class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x mt-2"></i>
        </p>
        <p class="mb-0">
            Espere por favor
        </p>
    </div>
    <div *ngIf="heroes.length < 1 && !cargando" class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__faster">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation fa-2x mt-2"></i>
        </p>
    </div>
</div>
